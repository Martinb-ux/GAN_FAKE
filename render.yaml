services:
  # Backend API
  - type: web
    name: dcgan-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        value: "*"

  # Frontend
  - type: web
    name: dcgan-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://dcgan-api.onrender.com
      - key: VITE_WS_URL
        value: wss://dcgan-api.onrender.com/ws
